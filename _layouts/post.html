---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>


<script src="https://apis.google.com/js/plusone.js">
</script>
<g:comments
    href="{{ page.url  }}"
    first_party_property="BLOGGER"
    view_type="FILTERED_POSTMOD">
</g:comments>
